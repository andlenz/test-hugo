{{/* Opening Hours Table with Highlighted Today Row */}}
{{ $today := lower (now.Format "Monday") }}
<div class="opening-hours">
    <h3>Ã–FFNUNGSZEITEN</h3>
    <table>
        <thead>
            <tr>
                <th>Tag</th>
                <th>Vormittag</th>
                <th>Nachmittag</th>
            </tr>
        </thead>
        <tbody>
            {{ range .days }}
                {{ if .enabled }}
                <tr id="{{ lower .id }}">
                    <td class="day">{{ .day }}</td>
                    <td>{{ .morning }}</td>
                    <td>{{ .afternoon }}</td>
                </tr>
                {{ end }}
            {{ end }}
        </tbody>
    </table>
</div>
