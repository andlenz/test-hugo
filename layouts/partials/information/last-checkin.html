{{ $amount := .amount }}
{{ $unit := .unit }}
{{ $noteTemplate := .note }}
{{ $amountHtml := printf "<strong>%d</strong>" $amount }}
{{ $unitHtml := printf "<strong>%s</strong>" $unit }}
{{ $note := replace (replace $noteTemplate "{{amount}}" $amountHtml) "{{unit}}" $unitHtml }}
<div class="last-checkin-info">{{ $note | safeHTML }}</div>
