backend:
  name: git-gateway
  branch: netlify-cms
  local_backend: true
media_folder: static/images
public_folder: /imgaes
collections:
  - name: "siteinfo"
    label: "Praxis Info"
    files:
      - label: "Kontakt"
        name: "contact"
        file: "data/contact.yml"
        fields:
          - label: "Telefon"
            name: "phone"
            widget: "string"
          - label: "E-Mail"
            name: "email"
            widget: "string"
          - label: "Adresse"
            name: "address"
            widget: "object"
            fields:
              - { label: "Straße", name: "street", widget: "string" }
              - { label: "PLZ", name: "zipcode", widget: "string" }
              - { label: "Ort", name: "city", widget: "string" }

      - label: "Urlaub"
        name: "vacation"
        file: "data/vacation.yml"
        fields:
          - { label: "Aktiviert", name: "enabled", widget: "boolean" }
          - {
              label: "Startdatum",
              name: "start",
              widget: "datetime",
              format: "DD.MM.YYYY",
              date_format: "DD.MM.YYYY",
              time_format: false,
            }
          - {
              label: "Enddatum",
              name: "end",
              widget: "datetime",
              format: "DD.MM.YYYY",
              date_format: "DD.MM.YYYY",
              time_format: false,
            }

      - label: "Öffnungszeiten"
        name: "zeiten"
        file: "data/opening_hours.yml"
        fields:
          - label: "Öffnungszeiten"
            name: "days"
            widget: "list"
            summary: "{{fields.day}}"
            allow_add: false
            fields:
              - { label: "ID", name: "id", widget: "hidden" }
              - { label: "Tag", name: "day", widget: "string" }
              - { label: "Anzeigen", name: "enabled", widget: "boolean" }
              - { label: "Vormittag", name: "morning", widget: "string" }
              - { label: "Nachmittag", name: "afternoon", widget: "string" }

      - label: "Krankenkassen"
        name: "insurance_providers"
        file: "data/insurance_providers.yml"
        fields:
          - label: "Krankenkassen"
            name: "providers"
            widget: "list"
            collapsed: false
            label_singular: "Insurance Provider"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Website", name: "url", widget: "string" }

      - label: "Letzte Anmeldung"
        name: "last_checkin"
        file: "data/last_checkin.yml"
        fields:
          - { label: "Menge", name: "amount", widget: "number" }
          - { label: "Einheit", name: "unit", widget: "string" }
          - { label: "Hinweis", name: "note", widget: "string" }

      - label: "Notdienst Info"
        name: "after_hours"
        file: "data/after_hours.yml"
        fields:
          - { label: "Notdienst Telefonnr", name: "notdienst_tel", widget: "text" }
          - { label: "Gesundheitsberatung Telefonnr", name: "gesundheitsberatung_tel", widget: "text" }
          - { label: "Information", name: "info", widget: "text" }

      - label: "Fachbereich"
        name: "medical_specialty"
        file: "data/medical_specialty.yml"
        fields:
          - {
              label: "Fachbereich",
              name: "title",
              widget: "string",
            }
